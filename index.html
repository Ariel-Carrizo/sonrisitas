<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head> 
    <body> 
        <center>
        <header class="header">
        <h1>Bienvenidos a SONRISITAS</h1> 
        </header>
        <h3>Con esta app aprenderemos a lavarnos los dientes de una manera divertida. Vamos a comenzar.</h3>
        <img src= "assets/hipo_cepillo.png" width="300px" />
        <div id="here"></div>
        <h4>¿Es de día o de noche?</h4>
        </center>
        <div class="contenedor">
            <button class="tiempo" onclick="lightMode()"> <img src="./assets/dia.png" alt="hipopotamo de dia"> </button>
            <button class="tiempo" onclick="darkMode()"> <img src="./assets/noche.png" alt="hipopotamo de noche"> </button>
        </div>
        <center>
        <h4>Vamos a seleccionar a un personaje que te acompañará</h4>
        <div class="personaje">
            <button class="personaje"> <img src="./assets/hipo_azul.png" alt="hipopotamo azul"> </button>
            <button class="personaje"> <img src="./assets/hipo_rosado.png" alt="hipopotamo rosado"> </button> 
        </div>
        </center>
        <center>
        <h2 id="lavado">Vamos a comenzar. Te indicaremos cuando debes cambiar de zona de dientes :).</h2>
        <div id="Timer"></div>
       </center>
        <script src="./script.js"></script>
    </body> 
</html>
